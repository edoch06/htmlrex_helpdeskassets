<script type="text/javascript">



  document.getElementById("useremail").value = '';
  document.getElementById("userpasswd").value = '';


        $(document).on('click',"#btn_login",function(){
               
        
          var userid = $("#useremail").val();         
          var userpasswd = $("#userpasswd").val();
        
         
          loginuser(userid,userpasswd);
         

        });



        $(document).on('focus', '#useremail', function(){

        document.getElementById("loginmsg").style.display = "none";
        document.getElementById("loginloader").style.display = "none";

        });



          $(document).on('focus', '#userpasswd', function(){

          document.getElementById("loginmsg").style.display = "none";
          document.getElementById("loginloader").style.display = "none";

          });


          $("#useremail").keypress(function(e){
	 
           
          var keycode = (event.keyCode ? event.keyCode : event.which);
              if(keycode == '13'){
                
                var userid = $("#useremail").val();         
                var userpasswd = $("#userpasswd").val();              
               
                loginuser(userid,userpasswd);
              
              }
    
          });



          $("#userpasswd").keypress(function(e){
	 
           
              var keycode = (event.keyCode ? event.keyCode : event.which);
              if(keycode == '13'){
                
                var userid = $("#useremail").val();         
                var userpasswd = $("#userpasswd").val();              
                
                loginuser(userid,userpasswd);
              
              }

          });



    </script>
